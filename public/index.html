<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Resizable - Constrain resize area</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/main.css">
  <style>


  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#bar").draggable({ containment: "parent", axis: "y" });
      $("#resizable").resizable({
        containment: "#container" , minWidth: 300
      })
      $("#also").resizable({
        containment: "#container" , minWidth: 300
      });
      $("#also2").resizable({
        containment: "#container" , minWidth: 300
      });
      $("#sortable").sortable({
        revert: true
      });

    });
  </script>
</head>

<body>

  <div class="demo">
    <div id="sortable" class="ui-state-default">
      <div id="draggable1" class="ui-state-default">
        &nbsp;
      </div>
      <div id="draggable2" class="ui-state-default">
        &nbsp;
      </div>
      <div id="draggable3" class="ui-state-default">
        <p>

        <div id="container" class="ui-widget-content">
          <div id="bar">

            <div id="resizable" class="ui-widget-content">
              &nbsp;
            </div>
            <div id="also" class="ui-widget-content">
              &nbsp;
            </div>
            <div id="also2" class="ui-widget-content">
              &nbsp;
            </div>
          </div>

        </div>


        </p>
      </div>
    </div>
  </div>




</body>

</html>
